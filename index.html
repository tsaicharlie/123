<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a;
        console.log(a)//undefined
        console.log('type of a '+typeof a)//undefined
        a=null
        console.log(a)//null
        console.log('type of a '+typeof a)//object
        var b=null
        console.log(b)//null
        console.log('type of b '+ typeof b)//object
    </script>
</body>
</html>
